<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>

<body>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;text-align: center">
        <legend>费用缴纳</legend>
    </fieldset>

    <table class="layui-hide" id="test" lay-filter="test"></table>

    <script src="../layui/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>



        layui.use('table', function () {
            var table = layui.table;


            //获得cookie
            function getCookie(c_name) {
                if (document.cookie.length > 0) {
                    c_start = document.cookie.indexOf(c_name + "=")
                    if (c_start != -1) {
                        c_start = c_start + c_name.length + 1
                        c_end = document.cookie.indexOf(";", c_start)
                        if (c_end == -1)
                            c_end = document.cookie.length
                        return unescape(document.cookie.substring(c_start, c_end))
                    }
                }
                return ""
            }


            $.ajax({
                async: false,
                url: 'http://localhost:8080/hello2/pay',

                type: 'GET',
                contentType: 'application/json',
                data: '',

                success: function (msg_json) {
                    console.log(msg_json);
                    msg_undecode = decodeURIComponent(msg_json);

                    msg = JSON.parse(msg_undecode);
                    console.log(msg_undecode);

                },
                error: function (msg) {
                    console.log(msg);
                    //setCookie("userid", 123, 2);
                    window.alert("网络错误");
                    //window.location.reload();
                }
            });




            //var userid_ = getCookie(username)


            table.render({
                elem: '#test'
                , url: 'http://localhost:8080/hello2/pay'

                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": 0, //解析接口状态
                        "msg": "", //解析提示文本
                        "count": res.length, //解析数据长度
                        "data": res //解析数据列表
                    };
                }
                , cols: [[
                    { field: 'title', title: '缴费类型', minWidth: 150, style: "color:steelblue;font-weight:bold;font-family:宋体" }
                    , { field: 'price', title: '金额', width: 200, sort: true }
                    , { field: 'status', title: '状态', width: 200, sort: true }

                ]]
                , page: true


            });

            //监听行单击事件
            table.on('row(test)', function (obj) {
                var data = obj.data;

                //这里的页面是跳转到每行对应的页面
                console.log(this);
                setCookie("title", data.title, 2);
                setCookie("date", data.date, 2);
                setCookie("details", data.details, 2);
                console.log(data);

                window.location.href = './detailspage.html';
                layer.alert(JSON.stringify(data), {

                    title: '当前行数据：'

                });

                //标注选中样式
                obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
            });

        });
    </script>

</body>

</html>

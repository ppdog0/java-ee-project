<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Layui</title>
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../layui/css/layui.css" media="all" />
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>

  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>

  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;text-align: center">
    <legend>论坛</legend>
  </fieldset>

  <table class="layui-hide" id="class" lay-filter="class"></table>

  <script type="text/html" id="toolbarDemo">
      <div class="layui-btn-container">
        <button class = "layui-btn layui-btn-sm" lay-event="addOne">添加</button>
      </div>
    </script>


  <script src="../layui/layui.js" charset="utf-8"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

  <script>
    layui.use("table", function () {
      var table = layui.table;

      table.render({
        elem: "#class",
        url: "http://localhost:8080/javaee/post",
        toolbar: "#toolbarDemo", //开启头部工具栏，并为其绑定左侧模板
        defaultToolbar: [
          "filter",
        ],
        title: "用户数据表",
        parseData: function (res) { //res 即为原始返回的数据
        console.log(res);
                    return {
                        "code": 0, //解析接口状态
                        "msg": "", //解析提示文本
                        "count": res.post.length, //解析数据长度
                        "data": res.post //解析数据列表
                    };
                }
        ,cols: [
          [
            { field: 'title', title: '全部帖子', minWidth: 150,style: "color:steelblue;font-weight:bold;font-family:宋体" }
            , { field: 'username', title: '发帖人', width: 200, sort: true }
            , { field: 'date', title: '日期', width: 200, sort: true }
          ],
        ],
        page: true,
      });

                  //cookie
                  function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

      table.on('row(class)', function (obj) {
        var data = obj.data;

        //使用cookie保存了所点行的postid，在notice页面中发送出去，通过接收到的参数渲染
        setCookie("postid",data.postid,2);

        //这里的页面是跳转到每行对应的页面
        // console.log(this);

        // console.log(data);  
        window.location.href = './detailspage.html';

        // layer.alert(JSON.stringify(data), {


        //   title: '当前行数据：'

        // });

        //标注选中样式
        obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
      });


      //头工具栏事件
      table.on("toolbar(class)", function (obj) {
        var checkStatus = table.checkStatus(obj.config.id);
        switch (obj.event) {
          case "addOne":
            // console.log(data.toolName);
            layer.open({
              type: 2,
              title: "添加信息",
              shadeClose: true,
              shade: 0.8,
              maxmin: true,
              area: ["50%", "50%"],
              content: "add-forum.html",
              success: function (layero, index) {
                var body = layer.getChildFrame("body", index);
               // var iframeWin = window[layero.find("iframe")[0]["name"]]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
              },
            });
            break;
        }
      });
    });
  </script>
</body>

</html>
